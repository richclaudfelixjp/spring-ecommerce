# ecommerceプロジェクト用のGitHub Actions CIワークフロー

name: ecommerce CI

on:
  pull_request:
    branches: [ main ]           # mainブランチへのプルリクエストで実行

jobs:
  build:
    runs-on: ubuntu-latest       # 最新のUbuntuランナーを使用
    steps:
      - uses: actions/checkout@v4    # リポジトリのコードをチェックアウト

      - name: Set up JDK 21
        uses: actions/setup-java@v4  # TemurinディストリビューションでJava 21をセットアップ
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for mvnw
        run: chmod +x ./mvnw          # Maven Wrapperに実行権限を付与

      - name: Build with Maven
        run: ./mvnw clean verify     # Maven Wrapperでビルドとテストを実行